<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenOps — Infrastructure Control</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="app">

  <!-- LOGIN -->
  <div id="login-screen" class="screen active">
    <div class="auth-card">
      <h1 class="brand">GreenOps</h1>
      <p class="auth-sub">Secure Infrastructure Monitoring</p>

      <form id="login-form">
        <input id="username" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <div id="login-error" class="error hidden"></div>
        <button class="btn-primary full">Sign In</button>
      </form>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-screen" class="screen">
    <aside class="sidebar">
      <div class="logo">GreenOps</div>
      <button id="logout-btn" class="btn-ghost">Logout</button>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <h1>Dashboard</h1>
          <span class="sub">Live Infrastructure Overview</span>
        </div>
        <button id="refresh-btn" class="btn-ghost small">Refresh</button>
      </header>

      <section class="stats" id="stats">
        <div class="stat">
          <div class="stat-value" id="stat-total">—</div>
          <div class="stat-label">Machines</div>
        </div>
        <div class="stat online">
          <div class="stat-value" id="stat-online">—</div>
          <div class="stat-label">Online</div>
        </div>
        <div class="stat idle">
          <div class="stat-value" id="stat-idle">—</div>
          <div class="stat-label">Idle</div>
        </div>
        <div class="stat offline">
          <div class="stat-value" id="stat-offline">—</div>
          <div class="stat-label">Offline</div>
        </div>
      </section>

      <section id="machine-grid" class="grid"></section>

    </main>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
